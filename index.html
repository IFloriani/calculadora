<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="">
    <title>Calculadora</title>
</head>
<body>
    <input type="number" id="numeros" name="numeros">

    <div class="botoes">
        <button>C</button>
        <button>CE</button>
        <button class="operador" data-action="div">รท</button>
        <button class="operador" data-action="multi">&times;</button>
    </div>

    <div class="botoes">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operador" data-action="sub">-</button>
    </div>

    <div class="botoes">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operador" data-action="add">+</button>
    </div>

    <div class="botoes">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="igual" data-action="calcular">=</button>
    </div>

    <div>
        <button>0</button>
        <button>.</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
